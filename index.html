<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="design.css">
</head>
<body>
  <main class="container">
    
    <form class="inputContainer">
       <div>
        <label for="inputDay">DAY</label>
        <input type="text" id="inputDay" placeholder="DD" autocomplete="off">
        <p id="dayErrorDisplay" style="visibility: hidden;"></p>
      </div>
      
      <div>
        <label for="inputMonth">MONTH</label>
        <input type="text" id="inputMonth" placeholder="MM" autocomplete="off">
        <p id="monthErrorDisplay" style="visibility: hidden;"></p>
      </div>
      
     
      <div>
        <label for="inputYear">YEAR</label>
        <input type="text" id="inputYear" placeholder="YYYY" autocomplete="off">
        <p id="yearErrorDisplay" style="visibility: hidden;"></p>
      </div>
      
    </form>

    <div class="demacationActionButton">

      <div class="line1"></div>
      <div class="line2"></div>
      <div class="arrowdownContainer"><button id="convertBtn"><img src="assets\images\icon-arrow.svg" alt="arrow down icon" width="40px"; height="40px" style="padding: 10px;"></button></div>

    </div>

    <div class="displayContainer">

      <div><h3><span id="displayYears">--</span> years</h3></div>
      <div><h3><span id="displayMonths">--</span> months</h3></div>
      <div><h3><span id="displayDays">--</span> days</h3></div>

    </div>
  </main>


  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">joshDdev</a>.
  </footer>
  <script src="index.js"></script>
</body>
</html>
